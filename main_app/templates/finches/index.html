{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finch %}
    <a href="{% url 'detail' finch.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ finch.type }}</span>
                <p>Lifespan: {{ finch.lifespan }}</p>
                <p>Weight: {{ finch.weight }}</p>  
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
